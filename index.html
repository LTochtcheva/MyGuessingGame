<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type='text/css'  href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


  </head>
  <body>

      <div id='app' class='center' class='container'>

        <div id='headers'>
          <!-- Title and subtitles! -->
            <h1 id='title' >Play Guessing Game!</h1>
            <h3 id='subtitle'>Guess a number between 1 and 100!</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id='player-input' class='center' placeholder="#" maxlength="3" autofocus="autofocus"></input>
            <button id='submit'  class="btn btn-success"> Go! </button>

          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
            </ul>    
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id='reset' class="btn btn-warning">Reset</button>
            <button id='hint' class="btn btn-info">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Lada Tochtcheva</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>
  <script src='jquery-3.1.1.js'></script>
  <script src = 'guessingGame.js' type="text/javascript"></script>

  </body>
</html>
